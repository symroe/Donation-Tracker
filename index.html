<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/lionbars.css" type="text/css" media="screen" title="no title" charset="utf-8">
        
    </head>
    <body>

        <section id="ProjectView">
            <ul id="project_list">
            <li><button id="all-projects">=</button></li>
            <!--<li><button id="add-project">+</button></li>-->
            </ul>
        </section>
        
        <script type="text/tim" class="single_pledge">
            <span class="existing_pledge_name">{{ name }}</span><span class="existing_pledge_amount">Â£{{ amount_formatted }}</span> 
            <span class="pledge_edit_form" style="display:none;">
            <input type="text" class="pledge-input" name="name" value="{{ name }}" />
            <input type="text" class="pledge-input" name="amount" value="{{ amount }}" />
            <button class="delete-pledge">Delete Pledge</button>
            </span>
        </script>
        
        <script type="text/tim" class="single_project">
            <h2 class="project_name">{{ name }}</h2>
            <span class="total"></span>
            <div class="graph col"></div>
            <div class="pledge_list_container col"><div class="pledge_list"></div></div>
            <div class="pledge_input">
                <label for="pledge_name">Name</label><input type="text" id="pledge_name" name="name" value="" class="pledge_name pledge_form_input">
                <label for="pledge_amount">&pound;</label><input type="text" id="pledge_amount" name="amount" value="" class="pledge_amount pledge_form_input">
        </script>

        <script type="text/tim" class="single_project_list_item">
            <li><a href="#project/{{ id }}" class="project-tab project-tab-{{ id }}">{{ name }}</a></li>
        </script>

        <script type="text/tim" class="overview">
            <h2 class="project_name">Total Raised</h2>
            <span class="total"></span>
            <div class="overviewgraph"></div>
        </script>
        
        <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jQuery.lionbars.0.2.1.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/underscore-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/backbone.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/backbone.localStorage.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/raphael-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/g.raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/g.bar.js" type="text/javascript" charset="utf-8"></script>


        <script src="js/tim.js" type="text/javascript" charset="utf-8"></script>


        <script src="js/pledges.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/graphs.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/projects.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            // $('.pledge_list_container').lionbars();
        </script>
        
        <div class="hidden_graph"></div>
    </body>
</html>
