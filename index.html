        <h1>TFN Donation Tracker</h1>
        <section id="ProjectView">
            <ul id="project_list"></ul>
            <button id="add-project">Add Project</button>            
        </section>
        
        <script type="text/tim" class="single_pledge">
            {{ name }} – {{ amount }} <a href="#" class="delete-pledge">x</a>
            <input type="text" class="pledge-input" name="name" value="{{ name }}" />
            <input type="text" class="pledge-input" name="amount" value="{{ amount }}" />
        </script>
        
        <script type="text/tim" class="single_project">
            <hr />
            <h2>{{ name }}</h2>
            <h3>Total: £<span class="total"></span></h3>
            
            <div class="project_pledges"></div>
            <div class="pledge_list"></div>
            <div class="pledge_input">
                name:<input type="text" name="name" value="Foo" class="pledge_name">
                name:<input type="text" name="amount" value="100" class="pledge_amount">
                <button class="add-pledge">Add Pledge</button>
            
        </script>

        <script type="text/tim" class="pledge_form">
            <div class="pledge_list"></div>
            <div class="pledge_input">
                name:<input type="text" name="name" value="Foo" class="pledge_name">
                name:<input type="text" name="amount" value="100" class="pledge_amount">
                <button class="add-pledge">Add Pledge</button>
        </script>

        

        <script type="text/tim" class="single_project_list_item">
            <li><a href="#">{{ name }}</a></li>
        </script>
